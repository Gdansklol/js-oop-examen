<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tamagotchi Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
</head>
<body>

  <header class="header">
    <h1>Tamagotchi Game</h1>
  </header>

  <main>
    <section id="pet-creator">
      <select id="pet-name">
        <option value="">-- Select a pet name --</option>
      </select>
      <select id="pet-type">
        <option value="cat">Cat</option>
        <option value="dog">Dog</option>
        <option value="rabbit">Rabbit</option>
        <option value="parrot">Parrot</option>
      </select>
      <button id="add-pet">Add animal</button>
      <button id="reset-game">Reset game</button>
    </section>

    <section id="damagochies">
      <ul id="pet-list"></ul>
    </section>

    <section id="activity-log">
      <h3>Activity History</h3>
      <ul id="log-list"></ul>
    </section>
  </main>

  <div id="trophyModal" class="modal hidden"> 
  <div class="modal-content trophy">
    üèÜ Hooray! You've been taking care of your animal for over 1 minute!
  </div>
  </div>

  <div id="falling-muffins-container"></div>

</body>
</html>
