<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objektorienterad programmering - Tamagotchi</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer>  </script>
</head>

<body>

    <header class="header">
        <h1> Tamagotchi Game</h1>
    </header>

    <main>
        <section id="pet-creator">
            <input type="text" id="pet-name" placeholder="Animals name...">
            <select id="pet-type">
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="rabbit">Rabbit</option>
                <option value="parrot">Parrot</option>
            </select>
            <button id="add-pet">Add animals</button>
            <button id="reset-game">Reset game</button>
        </section>
   
        <section id="damagochies">
            <ul id="pet-list">
                
            </ul>
        </section>
     
        <section id="activity-log">
            <h3>Activity history</h3>
            <ul id="log-list">
                
            </ul>
            <br>
        </section>

    </main>
</body>
</html>
